name: Aylik RSI Mor-Sari Tarama

on:
  schedule:
    - cron: "30 6 * * *"   # 09:30 Türkiye için (UTC+3 → UTC 06:30)
  workflow_dispatch:        # Manuel çalıştırmaya izin verir

jobs:
  run-aylik-rsi:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Gerekli paketleri kur
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy requests

      - name: Aylik RSI taramasını çalıştır
        run: |
          python AylikRSIKesim.py
